<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>

    <div id="todo">
        <button id="btn">Add a task</button>

        <div id="todoCards"> <!-- (3) -->
            <div class="todoCard"> <!-- Cards todolist (1) -->

                <!-- TextArea (2) -->
                <textarea class="task" maxlength="200" cols="20" rows="15">New task</textarea>

                <span class="delBtn"><i class="fa-regular fa-trash-can"></i></span>
            </div>
        </div>
    </div>

    <p id="count">Actuellement : 1 tâche</p>
</body>
</html>


<!-- () = numérotation sur fichier main.js -->
